<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>tic-tac-toe</title>
</head>
<body>
    <div class="game_wrap">
        <div id="0" class="game_btn"></div>
        <div id="1" class="game_btn"></div>
        <div id="2" class="game_btn"></div>
        <div id="3" class="game_btn"></div>
        <div id="4" class="game_btn"></div>
        <div id="5" class="game_btn"></div>
        <div id="6" class="game_btn"></div>
        <div id="7" class="game_btn"></div>
        <div id="8" class="game_btn"></div>

        <button onClick="startGame()">Новая игра</button>

        <label for="modeSelect">Выберите режим игры:</label>
        <select id="modeSelect">
            <option value="againstComputer">Против компьютера</option>
            <option value="twoPlayers">Два игрока</option>
        </select>

    </div>
</body>
<script src="./js/script.js"></script>
</html>
